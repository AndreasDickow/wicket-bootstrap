<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>ComponentsPage</title>
    </head>
    <body>
        <wicket:extend>
            <header class="jumbotron subhead" id="overview">
                <div class="container">
                    <h1>Bootstrap Extensions</h1>

                    <p class="lead">Some third party modules for twitter bootstrap and apache wicket.</p>
                </div>
            </header>


            <div class="container">

                <div class="row">
                    <div class="span3 bs-docs-sidebar">
                        <ul wicket:id="navigation" class="nav nav-list bs-docs-sidenav">
                            <li><a href="#video"><i class="icon-chevron-right"></i> Html5Video player</a></li>
                        </ul>
                    </div>
                    <div class="span9">

                        <section id="video">
                            <div class="page-header">
                                <h1>Html5Video player</h1>
                            </div>

                            <h2>Example</h2>

                            <h3>Default</h3>

                            <p>A customizable HTML5 video player plugin for jQuery based on bootstrap UI.</p>

                            <div class="bs-docs-example">
                                <span wicket:id="video"></span>
                            </div>
                            <pre wicket:id="video-code"></pre>

                            <h3>Customized</h3>

                            <div class="bs-docs-example">
                                <div wicket:id="video-custom"></div>
                            </div>
                            <pre wicket:id="video-custom-code"></pre>
                        </section>

                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
