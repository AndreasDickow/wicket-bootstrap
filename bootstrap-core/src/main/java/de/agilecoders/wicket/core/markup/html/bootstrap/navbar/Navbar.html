<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Navbar</title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="container" class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a wicket:id="brandName" class="navbar-brand" href="#">
                        <img wicket:id="brandImage"/>
                        <span wicket:id="brandLabel"></span>
                    </a>
                </div>

                <div id="nav-collapse" class="navbar-collapse collapse">
                    <ul wicket:enclosure="navLeftList" class="nav navbar-nav">
                        <li wicket:id="navLeftList">
                            <div wicket:id="component">[[CONTENT]]</div>
                        </li>
                    </ul>
                    <ul wicket:enclosure="navRightList" class="nav navbar-right">
                        <li wicket:id="navRightList">
                            <div wicket:id="component">[[CONTENT]]</div>
                        </li>
                    </ul>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
