<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>BootstrapGenericPanel</title>
    </head>
    <body>
        <wicket:panel>
        	
        	<div class="panel-heading" wicket:enclosure child="panelTitle">
        		<h3 class="panel-title"><span wicket:id="panelTitle"></span></h3>
        	</div>
        	
			<div class="panel-body" wicket:id="panelBody"></div>
					
			<wicket:child/>
		
			<div class="panel-footer" wicket:id="panelFooter"></div>
			
        </wicket:panel>
    </body>
</html>
